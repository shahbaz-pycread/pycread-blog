{% extends 'blogapp/base.html' %}
{% block title %} Edit Settings {% endblock title %}
{% block content %}
    <div class="container mt-2">
        <h4 class="display-4 mb-3 text-center">Edit Settings</h4>
        <hr>
        
        <div class="mt-3 mx-auto" style="width: 500px; height: 500px">
            <form method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-info'>Update Profile</button>            
            </form>
        </div>
    </div>
{% endblock content %}
