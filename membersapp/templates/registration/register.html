{% extends 'blogapp/base.html' %}
{% block title %} Register {% endblock title %}
{% block content %}
    <div class="container mt-2">
        <h4 class="display-4 mb-3 text-center">Register</h4>
        <hr>
        <div class="mt-3 mx-auto" style="width: 500px; height: 500px">
            <form method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <div id="emailHelp" class="form-text">Already a user ? <a href="{% url 'login' %}">Login Here</a></div>
                <button class='btn btn-info mt-2'>Register</button>            
            </form>
        </div>
    </div>
{% endblock content %}
