{% extends 'blogapp/base.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
    <div class="container mt-2">
        <h4 class="display-4 mb-3 text-center">Login</h4>
        <hr>
        <div class="mt-3 mx-auto" style="width: 500px; height: 500px">
            <form method='POST'>
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                  <div id="emailHelp" class="form-text">Not Register? <a href="{% url 'register' %}">Register Here</a></div>
                <button class='btn btn-info mt-2'>Login</button>            
            </form>
        </div>
    </div>
{% endblock content %}
