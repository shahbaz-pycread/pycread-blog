{% extends 'blogapp/base.html' %}
{% block title %} Add Comment {% endblock title %}
{% block content %}
    
    <div class="container mt-2">
        
        <h4 class="display-4 mb-3 text-center">Add Comment</h4>
        <hr>
        <div class="mt-3 mx-auto" style="width: 500px; height: 500px">
            <form method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                <button class='btn btn-info'>Post Comment</button>            
            </form>
        </div>

                                 
        
    </div>
{% endblock content %}
