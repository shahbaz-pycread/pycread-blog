{% extends 'blogapp/base.html' %}
{% block title %} Blog Categories {% endblock title %}
{% block content %}

            <h3 class="diplay-2">Blog Categories</h3>

                <a class="dropdown-item display-6" href="{% url "category" item|slugify %}">{{ item }}</a>
            {% endfor %}
        </div>

    
{% endblock content %}
