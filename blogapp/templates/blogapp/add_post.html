{% extends 'blogapp/base.html' %}
{% block title %} Add Post {% endblock title %}
{% block content %}
    
    <div class="container mt-2">
        {% if user.is_authenticated %}
        <h4 class="display-4 mb-3 text-center">Add Post</h4>
        <hr>
        <div class="mt-3 mx-auto" style="width: 500px; height: 500px">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class='btn btn-info'>Add</button>            
            </form>
        </div>

        <script>
            var name = "{{ user.id }}";
            document.getElementById('username').value = name;
        </script>
        {% else %}
        <p class="text-danger text-center">You are not logged in.</p>
        <p class="text-info text-center">Click <a href="{% url 'login' %}">Here</a> to login.</p>
        {% endif %}
    </div>
{% endblock content %}
